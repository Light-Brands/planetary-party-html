  <circle cx="18" cy="20" r="1" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="22" cy="20" r="1" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="20" cy="25" r="1" fill="#d4a84b" opacity="0.7"/>
