      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d4a84b;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <circle cx="20" cy="20" r="18" fill="url(#embassyGlow)" opacity="0.15"/>
  <!-- Building base -->
  <rect x="12" y="24" width="16" height="8" fill="none" stroke="#4ecdc4" stroke-width="2"/>
  <!-- Pillars -->
  <line x1="14" y1="24" x2="14" y2="14" stroke="#4ecdc4" stroke-width="1.5"/>
  <line x1="18" y1="24" x2="18" y2="14" stroke="#4ecdc4" stroke-width="1.5"/>
  <line x1="22" y1="24" x2="22" y2="14" stroke="#4ecdc4" stroke-width="1.5"/>
  <line x1="26" y1="24" x2="26" y2="14" stroke="#4ecdc4" stroke-width="1.5"/>
