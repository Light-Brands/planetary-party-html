  <circle cx="20" cy="9" r="1.5" fill="#d4a84b"/>
  <circle cx="14" cy="28" r="1" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="20" cy="28" r="1" fill="#d4a84b" opacity="0.7"/>
  <circle cx="26" cy="28" r="1" fill="#4ecdc4" opacity="0.7"/>
