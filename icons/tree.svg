  <defs>
    <radialGradient id="treeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1a6b5c;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <circle cx="20" cy="20" r="18" fill="url(#treeGlow)" opacity="0.2"/>
  <!-- Tree trunk -->
