  <ellipse cx="20" cy="14" rx="6" ry="3" fill="none" stroke="#4ecdc4" stroke-width="1.5" opacity="0.7"/>
  <ellipse cx="20" cy="10" rx="4" ry="2" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.6"/>
  <!-- Energy points -->
  <circle cx="20" cy="10" r="1.5" fill="#d4a84b"/>
  <circle cx="15" cy="16" r="1" fill="#4ecdc4"/>
  <circle cx="25" cy="16" r="1" fill="#4ecdc4"/>
  <circle cx="20" cy="20" r="1" fill="#d4a84b"/>
</svg>
